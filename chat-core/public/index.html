<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nameless Chatroom</title>
  <link rel="stylesheet" type="text/css" href="../../font.css" />
  <link rel="stylesheet" type="text/css" href="nameless-chatroom.css" />
</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Your Message..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Your Nickname</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
