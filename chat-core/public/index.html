<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Zeone Developers" />
  <meta name="keywords" content="Zeone, Chatr" />
  <meta name="description" content="A Private Chat Service For KISJ Students" />

  <title>Nameless Chatroom</title>

  <link rel="stylesheet" href="../../font.css" />
  <link rel="stylesheet" href="nameless-chatroom.css" />
  <link rel="icon" type="image/png" href="icon2048x2048.png" />
</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Your Message..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Your Nickname</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
