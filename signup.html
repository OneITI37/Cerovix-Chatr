<!-- Cerovix Chatr -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Cerovix Developers" />
  <meta name="keywords" content="Cerovix, Chatr" />
  <meta name="description" content="A Private Chat Service For KISJ Students" />

  <title>Sign up - Chatr</title>

  <link rel="stylesheet" href="font.css" />
  <link rel="stylesheet" href="signup.css" />
  <style>
    label {
      font-weight: bold;
    }
  </style>
</head>

<body leftmargin="0" topmargin="0">
  <div align="center">
    <table border="1" id="lang-options">
    </table>
  </div>
  <div align="center" id="signup-form-ko">
    <h1 id="main-title-ko">
      가입
    </h1>
    필수 정보
    <table border="1" id="signup-field-ko">
      <tr>
        <td class="signup-field-label-ko">
          한글 성함(예: 홍길동)
        </td>
        <td contenteditable="true" id="korean-name-field-ko" koreanname="">
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          영어 성함(예: John Doe)
        </td>
        <td contenteditable="true" id="english-name-field-ko" englishname="">
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          이메일
        </td>
        <td contenteditable="false" id="email-field-ko" emaillocalpart="" emaildomain="">
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          비밀번호
        </td>
        <td contenteditable="true" id="password-field-ko">

        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          비밀번호 확인
        </td>
        <td contenteditable="true" id="password-recheck-field-ko">

        </td>
      </tr>
    </table>
    선택 정보
    <table border="1" id="signup-field-ko">
      <tr>
        <td class="signup-field-label-ko">
          졸업년도
        </td>
        <td contenteditable="false" class="additional-info-ko" id="year-number-picker-container-ko" />
          <input type="number" value="2019" min="2016" max="2040" id="year-number-picker-ko" />
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          생년월일
        </td>
        <td contenteditable="false" class="additional-info-ko" id="birthday-picker-ko" birthyear="" birthmonth="" birthday="">
            <table border="0" style="width: 100%;">
              <tr>
                <td>
                  <input type="number" id="birth-year-field-ko" value="2019" min="1900" max="2019" />
                </td>
                <td>
                  년
                </td>
                <td>
                  <input type="number" id="birth-month-field-ko" value="1" min="1" max="12" />
                </td>
                <td>
                  월
                </td>
                <td>
                    <input type="number" id="birth-day-field-ko" value="1" min="1" max="31" />
                </td>
                <td>
                  일
                </td>
              </tr>
            </table>
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          주거 정보
        </td>
        <td contenteditable="false" class="additional-info-ko" id="residence-picker-ko" residency="">
          <table border="0" style="width: 100%;">
            <tr>
              <td class="residency-option-ko" id="residency-option-day-ko" selected="false">통학</td>
              <td class="residency-option-ko" id="residency-option-dorm-ko" selected="false">기숙사</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          상세 주소
        </td>
        <td contenteditable="true" class="additional-info-ko" id="address-field-ko" address="">

        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          연락처
        </td>
        <td contenteditable="true" class="additional-info-ko" id="contact-number-picker-ko" contactnumber="">

        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          자기소개
        </td>
        <td contenteditable="true" class="additional-info-ko" id="biography-field-ko">

        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript" src="signup-helper.js"></script>
</body>

</html>
