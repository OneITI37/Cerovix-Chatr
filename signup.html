<!-- Cerovix Chatr -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Cerovix Developers" />
  <meta name="keywords" content="Cerovix, Chatr" />
  <meta name="description" content="A Private Chat Service For KISJ Students" />

  <title>Sign up - Chatr</title>

  <link rel="stylesheet" href="font.css" />
  <link rel="stylesheet" href="signup.css" />
  <style>
    label {
      font-weight: bold;
    }
  </style>
</head>

<body leftmargin="0" topmargin="0">
  <div align="center">
    <table border="1" id="lang-options">
    </table>
  </div>
  <div align="center" id="signup-form-ko">
    <h1 id="main-title-ko">
      가입
    </h1>
    필수 정보
    <table border="1" id="signup-field-ko">
      <tr>
        <td class="signup-field-label-ko">
          한글 성함(예: 홍길동)
        </td>
        <td contenteditable="true" id="korean-name-field" koreanname="">
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          영어 성함(예: John Doe)
        </td>
        <td contenteditable="true" id="english-name-field" englishname="">
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          이메일
        </td>
        <td contenteditable="true" id="email-field" emaillocalpart="" emaildomain="">
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          비밀번호
        </td>
        <td contenteditable="true" id="password-field">

        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          비밀번호 확인
        </td>
        <td contenteditable="true" id="password-recheck-field">

        </td>
      </tr>
    </table>
    선택 정보
    <table border="1" id="signup-field-ko">
      <tr id="signup-field-item-color">
        <td class="signup-field-label-ko">
          선호 색상
        </td>
        <td contenteditable="false" class="additional-info" id="color-picker" colorred="-1" colorgreen="-1" colorblue="-1">
          <table border="0" id="color-picker-table">
            <tr>
              <td style="width: 30%;"><input type="number" id="color-picker-red" " class="small-textbox" placeholder="Red" min="0" max="255" value="0" /></td>
              <td style="width: 30%;"><input type="number" id="color-picker-green" " class="small-textbox" placeholder="Green" min="0" max="255" value="162" /></td>
              <td style="width: 30%;"><input type="number" id="color-picker-blue" " class="small-textbox" placeholder="Blue" min="0" max="255" value="254" /></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          졸업년도
        </td>
        <td contenteditable="false" class="additional-info" id="year-picker" year="">
          <input type="number" value="2019" min="2016" max="2040" id="year-number-picker" />
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          생년월일
        </td>
        <td contenteditable="true" class="additional-info" id="birthday-picker" birthyear="" birthmonth="" birthday="">
            <input type="number" value="2000" min="1900" max="2019" id="year-number-picker" />
            <input type="number" value="1" min="1" max="12" id="year-number-picker" />
            <input type="number" value="1" min="1" max="31" id="year-number-picker" />
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          주거 정보
        </td>
        <td contenteditable="false" class="additional-info" id="residence-picker" residency="">
          <table border="0" style="width: 100%;">
            <tr>
              <td class="residency-option">통학</td>
              <td class="residency-option">기숙사</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          상세 주소
        </td>
        <td contenteditable="true" class="additional-info" id="address-field" address="">

        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          연락처
        </td>
        <td contenteditable="true" class="additional-info" id="contact-number-picker" contactnumber="">

        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          소속 동아리
        </td>
        <td contenteditable="true" class="additional-info" id="club-picker" club1="" club2="">

        </td>
      </tr>
      <tr>
        <td class="signup-field-label-ko">
          자기소개
        </td>
        <td contenteditable="true" class="additional-info" id="biography-field">

        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript" src="signup-helper.js"></script>
</body>

</html>
