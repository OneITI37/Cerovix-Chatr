      <table border="1" id="signup-field-ko">
        <tr>
          <td class="signup-field-label-ko">
            한글 성함<br />(예: 홍길동)
          </td>
          <td contenteditable="true" id="korean-name-field-ko">
          </td>
        </tr>
        <tr>
          <td class="signup-field-label-ko">
            영어 성함<br />(예: John Doe)
          </td>
          <td contenteditable="true" id="english-name-field-ko">
          </td>
        </tr>
        <tr>
          <td class="signup-field-label-ko">
            닉네임
          </td>
          <td contenteditable="true" id="nickname-field-ko">
          </td>
        </tr>
        <tr>
          <td class="signup-field-label-ko">
            이메일
          </td>
          <td contenteditable="false" id="email-field-ko">
              <table border="0" style="width: 100%;">
                <tr>
                  <td>
                    <input type="text" id="email-local-part-ko" class="small-textbox-ko" />
                  </td>
                  <td style="text-align: center;">&#64;</td>
                  <td>
                    <input type="text" id="email-domain-ko" class="small-textbox-ko" />
                  </td>
                </tr>
              </table>
          </td>
        </tr>
        <tr>
          <td class="signup-field-label-ko">
            비밀번호
          </td>
          <td contenteditable="false" id="password-field-ko">
            <input type="password" id="password-textbox1-ko" maxlength="64" />
          </td>
        </tr>
        <tr>
          <td class="signup-field-label-ko">
            비밀번호 확인
          </td>
          <td contenteditable="false" id="password-recheck-field-ko">
            <input type="password" id="password-textbox2-ko" maxlength="64" />
          </td>
        </tr>
      </table>

        <button id="register-button-ko" onfocus="this.blur();" disabled="true">
          가입
        </button>
      </p>
