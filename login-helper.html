<!DOCTYPE html>
<html lang="en">
<body>
  <h1>Login</h1>
  <form method="post">
    <table border="0">
      <tr>
        <td>
          <label for="identifier">ID</label>
        </td>
        <td>
          <input type="text" name="identifier" id="identifier" placeholder="E-mail or User Name" maxlength="32" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">PW</label>
        </td>
        <td>
          <input type="password" name="password" id="password" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
