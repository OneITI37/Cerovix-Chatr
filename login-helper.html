<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Cerovix Developers" />
    <meta name="keywords" content="Cerovix, Chatr" />
    <meta name="description" content="A Private Chat Service For KISJ Students" />
  
    <title>Sign in - Chatr</title>
  
</head>

<body>
  <div align="center" style="font-family: Helvetica, Arial, sans-serif;">
    <h1 style="text-align: center; font-family: Helvetica, Arial, sans-serif;">Sign in</h1>
    <form method="post" name="login_form">
      <table border="0">
        <tr>
          <td>
            <label for="identifier">ID</label>
          </td>
          <td>
            <input type="text" name="identifier" id="identifier" placeholder="E-mail or User ID" maxlength="64" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">PW</label>
          </td>
          <td>
            <input type="password" name="password" id="password" placeholder="Password" maxlength="64" />
          </td>
        </tr>
      </table>
      <button onclick="document.login_form.submit();">
        Login
      </button>
      <table border="0">
        <tr>
          <td>
            <a href="recover-account.html" target="_self">
              Find ID / PW
            </a>
          </td>
          <td>
             | 
          </td>
          <td>
            <a href="registration-helper.html" target="_self">
              Sign up
            </a>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
