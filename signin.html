<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Zeone Developers" />
    <meta name="keywords" content="Zeone, Chatr" />
    <meta name="description" content="A Private Chat Service For KISJ Students" />
  
    <title>Sign in - Chatr</title>

    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="signin.css" />
    <link rel="icon" type="image/png" href="icon2048x2048.png" />

<body leftmargin="0" topmargin="0">
  <div align="center">
    <table border="1" id="lang-options">
    </table>
  </div>
  <div align="center" id="signin-form-ko">
    <h1 id="main-title-ko">로그인</h1>
    <form method="post" name="login_form_ko">
      <input type="hidden" id="password-transmission-ko" name="password-transmission-ko" value="" />
      <table border="0" style="width: 70%; font-size: 2vw;">
        <tr id="identifier-section-ko" style="opacity: 0.00;">
          <td style="text-align: center; width: 4vw;">
            <label for="identifier-ko" id="identifier-label-ko">ID</label>
          </td>
          <td>
            <input type="text" name="identifier-ko" id="identifier-ko" readonly="true" placeholder="이메일 주소" maxlength="64" />
          </td>
        </tr>
        <tr id="password-section-ko" style="opacity: 0.00;">
          <td style="text-align: center; width: 4vw;">
            <label for="password-ko" id="password-label-ko">PW</label>
          </td>
          <td>
            <input type="password" name="password-ko" id="password-ko" readonly="true" placeholder="비밀번호" maxlength="64" />
          </td>
        </tr>
      </table>
      <p>
        <button id="login-button-ko" onclick="document.login_form_ko.submit();" onfocus="this.blur();" disabled="true">
          로그인
        </button>
      </p>
      <table border="0" id="other-account-actions-section-ko">
        <tr>
          <td id="recover-account-section-ko">
            <a href="recover-account.html#ko" target="_self" id="recover-account-ko">
              ID / PW 찾기
            </a>
          </td>
          <td>
            &nbsp;|&nbsp;
          </td>
          <td id="signup-link-section-ko">
            <a href="signup.html#ko" target="_self" id="signup-link-ko">
              가입하기
            </a>
          </td>
        </tr>
      </table>
      <button id="ad-button-ko" type="button" onfocus="this.blur();" style="width: 70%; height: 4vw; font-size: 2vw; background-color: rgb(0, 120, 215); color: #FFFFFF; border-radius: 1vw; border-width: 0.05vw; border-color: rgb(0, 100, 195); opacity: 1.00;">
        오늘 광고를 시작하세요
      </button>
    </form>
  </div>
