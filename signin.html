<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Cerovix Developers" />
    <meta name="keywords" content="Cerovix, Chatr" />
    <meta name="description" content="A Private Chat Service For KISJ Students" />
  
    <title>Sign in - Chatr</title>

    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="signin.css" />
</head>

<body style="color: rgb(0, 51, 81);">
  <div align="center">
    <h1 id="main-title">Sign in</h1>
    <form method="post" name="login_form">
      <table border="0" style="width: 100%; font-size: 2vw;">
        <tr id="identifier-section" style="opacity: 0.00;">
          <td style="text-align: center; width: 4vw;">
            <label for="identifier" id="identifier-label">ID</label>
          </td>
          <td>
            <input type="text" name="identifier" id="identifier" readonly="true" style="width: 100%; height: 2vw; font-size: 2vw; border-radius: 0.5vw; border-width: 1px; border-color: #000000;" placeholder="E-mail" maxlength="64" />
          </td>
        </tr>
        <tr id="password-section" style="opacity: 0.00;">
          <td style="text-align: center; width: 4vw;">
            <label for="password" id="password-label">PW</label>
          </td>
          <td>
            <input type="password" name="password" id="password" readonly="true" style="width: 100%; height: 2vw; font-size: 2vw; border-radius: 0.5vw; border-width: 1px; border-color: #000000;" placeholder="Password" maxlength="64" />
          </td>
        </tr>
      </table>
      <button id="login-button" onclick="document.login_form.submit();" onfocus="this.blur();" disabled="true" style="width: 100%; height: 4vw; font-size: 2vw; background-color: rgb(0, 120, 215); color: #FFFFFF; border-radius: 4vw; border-width: 0.05vw; border-color: rgb(0, 100, 195); opacity: 0.00;">
        Sign in
      </button>
      <table border="0">
        <tr>
          <td>
            <a href="recover-account.html" target="_self">
              Find ID / PW
            </a>
          </td>
          <td>
             | 
          </td>
          <td>
            <a href="registration-helper.html" target="_self">
              Sign up
            </a>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <p id="copyright-statement">
    &copy; 2019 Cerovix
  </p>

  <script type="text/javascript" src="signin-helper.js"></script>
</body>

</html>
